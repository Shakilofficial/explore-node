<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
            margin: 0 0 10px;
        }

        .card-description {
            font-size: 16px;
            color: #666;
            margin: 0;
        }

        .card-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            margin: 20px 0 0;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://i.ibb.co/CtGBXcL/maxresdefault-1.jpg" alt="Card Image">
        <div class="card-content">
            <h1 class="card-title">Card Title</h1>
            <p class="card-description">This is a beautiful card with a title, description, and a button. It's simple
                and elegant.</p>
            <a href="#" class="card-button">Read More</a>
        </div>
    </div>
</body>

</html>
